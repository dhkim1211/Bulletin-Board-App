<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MY APP</title>
</head>

<body>
	<h1>Bulletin Board</h1>
	<p>Post A New Message:</p>

	<form action="/messages" method="POST">
		<input type="text" placeholder="name" name="name"><br><br>
		<input type="text" placeholder="title" name="title"> <br><br>
		<textarea placeholder="Type Message Here..." name="message" rows="25" cols="80"></textarea><br>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
